{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | JOOG Admin{% endblock %}

{% block branding %}
<div class="admin-branding">
<img src="{% static 'img/joog-logo.png' %}?v=4" alt="JOOG" class="admin-logo" 
     style="filter: brightness(0) saturate(100%) invert(18%) sepia(93%) saturate(7093%) hue-rotate(356deg) brightness(91%) contrast(118%) drop-shadow(2px 4px 6px rgba(220, 38, 38, 0.3));"/>
</div>
{% endblock %}

{% block nav-global %}
<div class="admin-nav-global">
    <a href="{% url 'products:admin_dashboard' %}" class="admin-nav-link">
        <i class="fas fa-tachometer-alt"></i>
        <span>Dashboard</span>
    </a>
    <a href="{% url 'products:admin_products' %}" class="admin-nav-link">
        <i class="fas fa-box"></i>
        <span>Products</span>
    </a>
    <a href="{% url 'products:admin_customers' %}" class="admin-nav-link">
        <i class="fas fa-users"></i>
        <span>Customers</span>
    </a>
    <a href="{% url 'products:admin_analytics' %}" class="admin-nav-link">
        <i class="fas fa-chart-bar"></i>
        <span>Analytics</span>
    </a>
</div>
{% endblock %}

{% block extrahead %}
{{ block.super }}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link href="{% static 'css/styles.css' %}" rel="stylesheet">
<link href="{% static 'css/admin.css' %}" rel="stylesheet">

<style>
:root {
    --admin-red-primary: #8b0000;
    --admin-red-accent: #a52a2a;
    --admin-gold-accent: #d4af37;
    --admin-champagne: #f7e7ce;
    --admin-ivory: #fffff0;
    --admin-ivory-linen: #faf0e6;
    --admin-text-primary: #2d1810;
    --admin-text-secondary: #5d4e37;
    --admin-gradient-red: linear-gradient(135deg, #8b0000 0%, #a52a2a 100%);
    --admin-gradient-luxury: linear-gradient(135deg, #8b0000 0%, #d4af37 50%, #f7e7ce 100%);
}

/* Base styling */
body {
    font-family: 'Inter', sans-serif !important;
    background: var(--admin-ivory) !important;
    color: var(--admin-text-primary) !important;
}

/* Header styling */
#header {
    background: var(--admin-gradient-red) !important;
    border-bottom: 4px solid var(--admin-gold-accent) !important;
    box-shadow: 0 4px 12px rgba(139, 0, 0, 0.2) !important;
    position: relative;
    overflow: hidden;
}

#header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 1px, transparent 1px),
                      radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
}

/* Branding */
.admin-branding {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    position: relative;
    z-index: 10;
}

.admin-logo {
    height: 40px;
    width: auto;
    filter: brightness(0) saturate(100%) invert(18%) sepia(93%) saturate(7093%) hue-rotate(356deg) brightness(91%) contrast(118%);
}

.admin-title {
    font-family: 'Playfair Display', serif !important;
    font-size: 1.8rem !important;
    font-weight: 700 !important;
    margin: 0 !important;
    color: var(--admin-ivory) !important;
}

.admin-title-link {
    color: var(--admin-ivory) !important;
    text-decoration: none !important;
    transition: all 0.3s ease !important;
}

.admin-title-link:hover {
    color: var(--admin-champagne) !important;
    text-shadow: 0 0 10px rgba(255,255,255,0.3) !important;
}

.admin-subtitle {
    font-size: 0.85rem;
    color: var(--admin-champagne);
    font-weight: 500;
    opacity: 0.9;
    font-style: italic;
}

/* Navigation */
.admin-nav-global {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: rgba(0,0,0,0.2);
    padding: 0.75rem 1rem;
    border-top: 1px solid rgba(255,255,255,0.1);
}

.admin-nav-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--admin-ivory) !important;
    text-decoration: none !important;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    font-weight: 500;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.admin-nav-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s ease;
}

.admin-nav-link:hover::before {
    left: 100%;
}

.admin-nav-link:hover {
    background: rgba(255,255,255,0.15) !important;
    color: white !important;
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.admin-nav-link i {
    font-size: 1rem;
}

/* Content area */
#content {
    background: var(--admin-ivory) !important;
    min-height: calc(100vh - 120px);
}

/* Module headers */
.module h2, .module caption, .inline-group h2 {
    background: var(--admin-gradient-red) !important;
    color: var(--admin-ivory) !important;
    font-family: 'Inter', sans-serif !important;
    font-weight: 600 !important;
    padding: 1rem !important;
    margin: 0 !important;
    border-radius: 8px 8px 0 0 !important;
    position: relative;
    overflow: hidden;
}

.module h2::after, .module caption::after, .inline-group h2::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: var(--admin-gold-accent);
}

/* Buttons */
.button, input[type=submit], input[type=button], .submit-row input, a.button {
    background: var(--admin-gradient-red) !important;
    border: 2px solid var(--admin-red-primary) !important;
    color: var(--admin-ivory) !important;
    font-family: 'Inter', sans-serif !important;
    font-weight: 600 !important;
    padding: 0.75rem 1.5rem !important;
    border-radius: 8px !important;
    cursor: pointer !important;
    transition: all 0.3s ease !important;
    text-decoration: none !important;
    display: inline-block !important;
    box-shadow: 0 2px 4px rgba(139, 0, 0, 0.2) !important;
}

.button:hover, input[type=submit]:hover, input[type=button]:hover, .submit-row input:hover, a.button:hover {
    background: var(--admin-gradient-luxury) !important;
    border-color: var(--admin-gold-accent) !important;
    transform: translateY(-1px) !important;
    box-shadow: 0 4px 8px rgba(139, 0, 0, 0.3) !important;
    color: var(--admin-ivory) !important;
}

.button.default, input[type=submit].default, .submit-row input.default {
    background: var(--admin-gradient-luxury) !important;
    border-color: var(--admin-gold-accent) !important;
}

/* Tables */
.module table {
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.module table th {
    background: var(--admin-champagne) !important;
    color: var(--admin-text-primary) !important;
    font-weight: 600 !important;
    padding: 1rem !important;
    border-bottom: 2px solid var(--admin-gold-accent) !important;
}

.module table tr:nth-child(even) {
    background: rgba(212, 175, 55, 0.05) !important;
}

.module table tr:hover {
    background: rgba(139, 0, 0, 0.05) !important;
    transform: scale(1.01);
    transition: all 0.2s ease;
}

.module table td {
    padding: 0.75rem 1rem !important;
    border-bottom: 1px solid var(--admin-ivory-linen) !important;
}

/* Forms */
.form-row input, .form-row select, .form-row textarea {
    border: 2px solid var(--admin-ivory-linen) !important;
    border-radius: 6px !important;
    padding: 0.5rem !important;
    font-family: 'Inter', sans-serif !important;
    transition: border-color 0.3s ease !important;
}

.form-row input:focus, .form-row select:focus, .form-row textarea:focus {
    border-color: var(--admin-red-primary) !important;
    box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.1) !important;
    outline: none !important;
}

/* Breadcrumbs */
.breadcrumbs {
    background: var(--admin-champagne) !important;
    color: var(--admin-text-primary) !important;
    padding: 1rem !important;
    margin: 0 !important;
    font-weight: 500 !important;
}

.breadcrumbs a {
    color: var(--admin-red-primary) !important;
    text-decoration: none !important;
}

.breadcrumbs a:hover {
    color: var(--admin-red-accent) !important;
}

/* Messages */
.success, .info, .warning, .error {
    padding: 1rem !important;
    border-radius: 8px !important;
    margin: 1rem 0 !important;
    border-left: 4px solid !important;
    font-weight: 500 !important;
}

.success {
    background: rgba(34, 197, 94, 0.1) !important;
    border-left-color: #22c55e !important;
    color: #166534 !important;
}

.error {
    background: rgba(239, 68, 68, 0.1) !important;
    border-left-color: #ef4444 !important;
    color: #991b1b !important;
}

/* Responsive */
@media (max-width: 768px) {
    .admin-branding {
        flex-direction: column;
        text-align: center;
        gap: 0.5rem;
    }
    
    .admin-nav-global {
        flex-wrap: wrap;
        gap: 0.25rem;
    }
    
    .admin-nav-link {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
    }
}
</style>
{% endblock %}
