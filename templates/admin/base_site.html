{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | JOOG Admin{% endblock %}

{% block branding %}
<div class="flex items-center">
    <h1 id="site-name" class="text-2xl font-bold text-red-600">
        <a href="{% url 'admin:index' %}">JOOG Admin</a>
    </h1>
</div>
{% endblock %}

{% block nav-global %}
<div class="flex items-center space-x-4">
    <a href="{% url 'products:admin_dashboard' %}" class="text-white hover:text-gray-200 px-3 py-2 rounded">
        <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
    </a>
    <a href="{% url 'products:admin_products' %}" class="text-white hover:text-gray-200 px-3 py-2 rounded">
        <i class="fas fa-box mr-2"></i>Products
    </a>
    <a href="{% url 'products:admin_customers' %}" class="text-white hover:text-gray-200 px-3 py-2 rounded">
        <i class="fas fa-users mr-2"></i>Customers
    </a>
    <a href="{% url 'products:admin_analytics' %}" class="text-white hover:text-gray-200 px-3 py-2 rounded">
        <i class="fas fa-chart-bar mr-2"></i>Analytics
    </a>
</div>
{% endblock %}

{% block extrahead %}
{{ block.super }}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
    /* Custom admin styles to match JOOG theme */
    #header {
        background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
        border-bottom: 3px solid #dc2626;
    }
    
    #branding h1, #branding h1 a:link, #branding h1 a:visited {
        color: #dc2626 !important;
        text-decoration: none;
    }
    
    #branding h1 a:hover {
        color: #ef4444 !important;
    }
    
    .module h2, .module caption, .inline-group h2 {
        background: #dc2626;
        color: white;
    }
    
    .button, input[type=submit], input[type=button], .submit-row input, a.button {
        background: #dc2626;
        border: 1px solid #dc2626;
    }
    
    .button:hover, input[type=submit]:hover, input[type=button]:hover, .submit-row input:hover, a.button:hover {
        background: #ef4444;
        border: 1px solid #ef4444;
    }
    
    .button.default, input[type=submit].default, .submit-row input.default {
        background: #dc2626;
        border: 1px solid #dc2626;
    }
    
    .button.default:hover, input[type=submit].default:hover, .submit-row input.default:hover {
        background: #ef4444;
        border: 1px solid #ef4444;
    }
    
    .module table th {
        background: #f3f4f6;
        color: #374151;
    }
    
    .module table tr:hover {
        background: #f9fafb;
    }
    
    .nav-global {
        background: #1f2937;
        padding: 0.5rem 1rem;
    }
    
    .nav-global a {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        transition: all 0.2s;
    }
    
    .nav-global a:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #f3f4f6;
    }
</style>
{% endblock %}
